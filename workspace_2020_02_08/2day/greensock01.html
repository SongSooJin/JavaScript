<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        li {
            list-style: none;
            }
        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height : 100px;
            border-radius: 10px;
            display: inline-block;    
            }

        #red { background-color:  #f00;}
        #green { background-color: green;}
        #blue { background-color:  blue;}
    
    </style>
    <script src = "js/greensock/gsap.min.js"></script>
</head>
<body>
    <div class="box" id="red">RED</div>
    <div class="box" id="green">GREEN</div>
    <div class="box" id="blue">BLUE</div>
    <script>
        // let red = document.querySelector(#rrd);
        let red = gsap.from(".box", {
            duration:1,
            x:500,
            fontSize:20,
            color:"#fff",
            delay:1, //1초뒤에 행동
            scale:0,
            stagger:{
                amount:1,
                from:"3", //숫자, "edges", "center", "end", "random"
                //each:0.1,
            }, // 시간차 발생
            //repeat:2, //반복, -1은 무한반복
            //yoyo:true,
            ease:"power3.out", // power 1~4, elastic, bounce, back
        });
    </script>
</body>
</html>
