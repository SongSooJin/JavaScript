<!DOCTYPE html>

<body>
    <script>
        let num1 = 10;
        let num2 = 3;
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);

        let now = new Date();
        let xMax = new Date(2020,1,10);  // 컴퓨터 언어의 시작은 0이기 때문에 0은 1월달을 의미 (요일도 마찬가지 0은 일요일)

        let gap = xMax.getTime() - now.getTime();
        console.log(Math.ceil(gap/1000/60/60/24),"일 남았습니다."); //  gap/1000(초)/60(분)/60(시간)/24(요일)
        // round : 반올림 , ceil : 올림 , floor : 내림


        // let monthArr = ["JAN","FEB","MAR","APR","MAY"];

        // console.log(monthArr[4]);
        // console.log(monthArr[now.getMonth()]); 
        
        
    </script>
