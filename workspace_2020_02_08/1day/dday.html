<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day</title>
</head>
<body>
    <div id="txtday">
        30일 11시간 20분 30초
    </div>
    <script>
        let addZero = function(num){
            if(num<10) {
                return "0"+num;
            }else {
                return num;
            }
        }

        let dday = new Date(2020,11,24,24,59,59);
        let ddayId = setInterval(function() {
            let now = new Date();

            let gap = dday.getTime() - now.getTime();
            if(gap <= 1000) {
                clearInterval(ddayId);
            }

            let sec = addZero(Math.floor(gap/1000)%60);
            let min = addZero(Math.floor(gap/1000/60)%60);
            let hour = addZero(Math.floor(gap/1000/60/60)%24);
            let day = addZero(Math.floor(gap/1000/60/60/24));
            let dd = addZero(Math.floor(gap/1000/60/60/24)%7);

            let txtdday = document.querySelector("#txtday");
            txtdday.innerHTML =  `${dd}요일 ${day}일 ${hour}시간 ${min}분 ${sec}초`
            },1000);
